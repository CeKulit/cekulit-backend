upstream cekulit_predict {
    server cekulit-predict-463189634561.asia-southeast1.run.app;
}

upstream cekulit_auth {
    server cekulit-auth-463189634561.asia-southeast1.run.app;
}

server {
    listen 8080;
    server_name https://cekulit-nginx-463189634561.asia-southeast1.run.app;
    # Proxy ke cekulit-predict (Flask)
    location / {
        proxy_pass https://cekulit_predict;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_read_timeout 30s;
    }
    location /docs {
        proxy_pass https://cekulit_predict;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
